<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JobMonitor</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>JobMonitor</h1>
    <p>Uptime status refreshed every 30 seconds.</p>
  </header>
  <main>
    <section>
      <h2>Latest Checks</h2>
      <div id="latest-timestamp"></div>
      <table id="latest-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>State</th>
            <th>Status</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Uptime Summary</h2>
      <div id="uptime-generated"></div>
      <table id="uptime-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Uptime %</th>
            <th>Checks</th>
            <th>Passing</th>
            <th>Failing</th>
            <th>Last State</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/static/ui.js"></script>
</body>
</html>
