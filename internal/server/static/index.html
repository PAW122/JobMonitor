<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JobMonitor - Status Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css?v=20251108" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="page-header">
        <div>
          <h1>System Status</h1>
          <p id="range-label" class="meta-text">No history available yet</p>
        </div>
        <div class="header-actions">
          <span id="updated-at" class="meta-text">Last updated: --</span>
          <div class="range-switch">
            <button type="button" class="range-button active" data-range="24h">Last 24 hours</button>
            <button type="button" class="range-button" data-range="30d">Last 30 days</button>
          </div>
          <button id="refresh-btn" type="button" class="ghost-button">Refresh</button>
        </div>
      </header>

      <main>
        <section class="status-grid" id="status-cards">
          <div class="empty-state">
            No data collected. Make sure JobMonitor is running and has captured at least one sample.
          </div>
        </section>

        <section class="legend">
          <h2>Legend</h2>
          <div class="legend-items">
            <span><span class="legend-dot state-success"></span> active</span>
            <span><span class="legend-dot state-warning"></span> transitioning</span>
            <span><span class="legend-dot state-error"></span> unavailable</span>
            <span><span class="legend-dot state-unknown"></span> no data</span>
          </div>
        </section>

        <section class="incident-panel" id="incident-panel">
          <div class="panel-head">
            <h2>Recent incidents</h2>
            <span class="meta-text" id="incident-meta"></span>
          </div>
          <ul id="incident-list"></ul>
        </section>
      </main>
    </div>

    <script src="/static/ui.js?v=20251108"></script>
  </body>
</html>
